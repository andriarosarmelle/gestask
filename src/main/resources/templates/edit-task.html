<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${task.id != null} ? 'Éditer Tâche' : 'Nouvelle Tâche'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <button class="toggle-btn">☰</button>
    <nav class="sidebar">
        <img th:src="${currentUser.profilePicture != null} ? ${currentUser.profilePicture} : '/uploads/default.png'" class="profile-pic" alt="Photo de profil">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tâches</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Catégories</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Déconnexion</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="container mt-4">
            <h1 th:text="${task.id != null} ? 'Éditer Tâche' : 'Nouvelle Tâche'"></h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/tasks}" th:object="${task}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Date d'échéance</label>
                            <input type="datetime-local" th:field="*{dueDate}" class="form-control" id="dueDate">
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priorité</label>
                            <select th:field="*{priority}" class="form-select" id="priority">
                                <option value="">Aucune</option>
                                <option th:each="priority : ${T(com.example.gestiontaches.model.Task$Priority).values()}"
                                        th:value="${priority}" th:text="${priority}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="completed" class="form-label">État</label>
                            <input type="checkbox" th:field="*{completed}" id="completed">
                            <label for="completed" class="ms-2">Terminée</label>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Catégorie</label>
                            <select th:field="*{category.id}" class="form-select" id="category">
                                <option value="">Aucune</option>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a th:href="@{/tasks}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
