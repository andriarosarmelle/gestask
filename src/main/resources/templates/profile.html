<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <button class="toggle-btn">☰</button>
    <nav class="sidebar">
        <img th:src="${user.profilePicture != null} ? ${user.profilePicture} : '/uploads/default.png'" class="profile-pic" alt="Photo de profil">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tâches</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Catégories</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/profile}">Profil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Déconnexion</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="container mt-4">
            <h1>Mon Profil</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}"></h5>
                    <p class="card-text" th:text="${user.email}"></p>
                    <img th:src="${user.profilePicture != null} ? ${user.profilePicture} : '/uploads/default.png'" alt="Photo de profil" class="img-thumbnail mb-3" style="max-width: 200px;">
                    <form th:action="@{/profile}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Changer la photo de profil</label>
                            <input type="file" name="file" class="form-control" id="file" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Mettre à jour</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
