<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <button class="toggle-btn">☰</button>
    <nav class="sidebar">
        <img th:src="${currentUser.profilePicture != null} ? ${currentUser.profilePicture} : '/uploads/default.png'" class="profile-pic" alt="Photo de profil">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" th:href="@{/tasks}">Tâches</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Catégories</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Déconnexion</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="container mt-4">
            <h1>Mes Tâches</h1>
            <div class="row mb-4">
                <div class="col-md-6">
                    <form th:action="@{/tasks}" method="get" class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Rechercher une tâche..." th:value="${param.search}">
                        <button type="submit" class="btn btn-primary">Rechercher</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <a th:href="@{/tasks/new}" class="btn btn-success me-2">Nouvelle Tâche</a>
                    <a th:href="@{/tasks/export}" class="btn btn-info">Exporter en CSV</a>
                </div>
            </div>
            <div class="mb-3">
                <label class="me-2">Trier par :</label>
                <a th:href="@{/tasks}" class="btn btn-outline-secondary btn-sm me-2" th:classappend="${param.sort == null} ? 'active' : ''">Aucun</a>
                <a th:href="@{/tasks(sort='date')}" class="btn btn-outline-secondary btn-sm me-2" th:classappend="${param.sort == 'date'} ? 'active' : ''">Date</a>
                <a th:href="@{/tasks(sort='priority')}" class="btn btn-outline-secondary btn-sm" th:classappend="${param.sort == 'priority'} ? 'active' : ''">Priorité</a>
            </div>
            <div th:if="${tasks.isEmpty()}" class="alert alert-info">
                Aucune tâche pour le moment.
            </div>
            <div th:unless="${tasks.isEmpty()}" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Description</th>
                            <th>Date d'échéance</th>
                            <th>Priorité</th>
                            <th>État</th>
                            <th>Catégorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.title}"></td>
                            <td th:text="${task.description}"></td>
                            <td th:text="${task.dueDate} ? ${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')} : '-'"></td>
                            <td th:text="${task.priority} ? ${task.priority} : '-'"></td>
                            <td th:text="${task.completed} ? 'Terminée' : 'En cours'"></td>
                            <td th:text="${task.category != null} ? ${task.category.name} : '-'"></td>
                            <td>
                                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Éditer</a>
                                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
